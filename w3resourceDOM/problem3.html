<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Bacground Setter</title>
</head>
<body>
    <p id="pElement">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Neque quia quis odit eos dolores distinctio suscipit consectetur, est tenetur expedita?</p>

    <button id="colorChangerBtn">Touch me!</button>

    <script>

            const btn = document.getElementById("colorChangerBtn").addEventListener("click", changeColor);
            const pElement = document.getElementById("pElement");

            function changeColor() {
                pElement.style.backgroundColor = "darkred";
                pElement.style.color = "white";
            }
        
    </script>
</body>
</html>
