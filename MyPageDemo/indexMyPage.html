<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aromatibg</title>
    <link

      href="bootstrap-5.2.0-dist/css/bootstrap-grid.min.css"

    <nav class="navbar navbar-expand-lg bg-light">

        <button

          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Начало</a>

            <li class="nav-item">
              <a class="nav-link" href="#">За нас</a>
            </li>
            <li class="nav-item dropdown">

                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Колекция
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Мъжки парфюми</a></li>
                <li><a class="dropdown-item" href="#">Дамски парфюми</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Тестери</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Как да поръчам?</a
              >
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Търси
            </button>
          </form>
          <div class="container-soping-cart">
            <a href="#"> <i class="fa-solid fa-cart-plus fa-2x"></i></a>
          </div>
        </div>
      </div>
    </nav>
    <!--$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$$  HEADER $$$$$$$$$$$$$$$$$$$$$$$$$$$$$ -->
    <header>
      <div class="container-header">
        <div class="img-wrapper">
          <img
            src="pictures/summer_sale_2.png"
            alt="summer sale"
